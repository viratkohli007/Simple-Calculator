<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <meta charset="utf-8" >

    </head>
    <body>
         <script type="text/javascript">
                  
                  var first, second;
           function apple(first, second){
                this.first = first;
                this.second = second;
           }

           apple.prototype.full = function(){
               return this.first + " "+ this.second;
           }

           var obj1 = new apple("ab", "devillers");
           var obj2 = new apple("viraat", "kohli");

           document.writeln(obj1.full());
           document.writeln(obj2.full());

            </script>

    </body>
</html>
